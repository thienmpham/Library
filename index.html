<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form-book" action="" method="post">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="The Hunger Games..."
        maxlength="30"
      />

      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        placeholder="Suzanne Collins..."
        maxlength="30"
      />

      <label for="pages"># of Pages:</label>
      <input
        type="number"
        id="pages"
        name="pages"
        placeholder="384..."
        maxlength="30"
      />

      <button id="btn-submit" type="submit">Submit</button>
    </form>
    <div class="container-card">
      <div class="card">
        <h2>Title</h2>
        <h4>Pages</h4>
        <h4>Author</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
